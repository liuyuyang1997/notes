        //在构造函数中使用symbol 保护属性不被看见
        let site = Symbol('这是一个symbol');
        class user {
            constructor(name) {
                this.name = name,
                    this[site] = 147
            }
            getName() {
                return `${this.name} ${this[site]}`
            }
