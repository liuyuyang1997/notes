<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 创建 longestStr 字符串
        // 对 s 中的字符进行依次判断
        //     --longestStr中不存在 添加进 longestStr
        //     --longestStr中存在 保留 现有的该字符串 之后的所有内容 并把 新出现的字符 添加进 longestStr
        //     --每次循环 检查更新依次 longest
        var lengthOfLongestSubstring = function (s) {
            if (s.length <= 1) return s.length
            let longest = 0;
            let longestStr = s[0];
            for (let i = 1; i < s.length; i++) {
                strIndex = longestStr.indexOf(s[i]);
                if (strIndex >= 0) {
                    longestStr = (longestStr + s[i]).slice(strIndex + 1);
                } else {
                    longestStr += s[i];
                }
                longest = Math.max(longestStr.length, longest);
            }
            return Math.max(longestStr.length, longest);
        }
        console.log(lengthOfLongestSubstring("fcbdcc"));
    </script>
</body>

</html>
