<script>
    function binarySearch(arr, value) {
        let min = 0;
        let max = arr.length - 1;
        while (min <= max) {
            let mid = Math.floor((min + max) / 2);
            if (arr[mid] == value) {
                return mid
            } else if (arr[mid] > value) {
                max = mid - 1;
            } else {
                min = mid + 1;
            }
        }
        return 'not found'
    }
    // test
    let arr = [1, 2, 3, 4];
    console.log(binarySearch(arr, 4));
    console.log(binarySearch(arr, 6));
</script>
