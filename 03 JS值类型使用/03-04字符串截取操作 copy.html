<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let hd = "houdunren.com";
        //slice  substring substr

        //传一个参数 返回的结果是一样的
        // console.log(hd.slice(1)); //oudunren.com
        // console.log(hd.substring(1)); //oudunren.com
        // console.log(hd.substr(1)); //oudunren.com


        //传两个参数 substr第二个参数意为 截取几个
        // console.log(hd.slice(1, 3)); //ou
        // console.log(hd.substring(1, 3)); //ou
        // console.log(hd.substr(1, 3)); //oud

        //负值的传递 
        console.log(hd.slice(-3, -1)); //co
        console.log(hd.substring(-3, -1)); //返回空 复数被转换成了0
        console.log(hd.substr(-3, 2)); //co
    </script>
</body>

</html>
