<script>
    "use strict";
    function extend(son, parent) {
        son.prototype.__proto__ = Object.create(parent.prototype);
        Object.defineProperty(son.prototype, 'consturtor', {
            value: son,
            enumerable: false
        })
    }
    let Ajax = {
        ajax() {
            return '请求后台'
        }
    }
    let total = {
        __proto__: Ajax,
        total() {
            console.log(super.ajax() + ' ' + '总分统计');
        }
    }
    let adress = {
        adress() {
            console.log('收货地址');
        }
    }

    function User(name, age) {
        this.name = name;
        this.age = age;
    }
    User.prototype.show = function () {
        console.log(this.name + ' ' + this.age);
    }

    function Admin(...args) {
        User.apply(this, args)
    }
    extend(Admin, User);
    Admin.prototype = Object.assign(Admin.prototype, Ajax, total)

    function Member(...args) {
        User.apply(this, args)
    }
    extend(Member, User);
    Member.prototype = Object.assign(Member.prototype, Ajax, total, adress)
    let admin = new Admin('管理员', 25);
    let member = new Member('会员', 13);
    admin.show()
    admin.ajax()
    admin.show()
    // member.Ajax()
    member.adress()


</script>
