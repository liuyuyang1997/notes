<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div>666</div>
    <div>22222222222</div>
</body>
<script>
    const div = document.querySelectorAll('div');

            this.style.display = 'none'
        })
    })
