<style>
    * {
        margin: 0;

    html,
    body {
        background: #fff;
        width: 100%;
        height: 100%;
        transition: all 1s;
    }

<body>

</body>
<script>
    class Color {
        constructor(el) {
            this.el = el;
            this.colors = ['yellow', 'red', 'green']
        }
        run() {
            setInterval(() => {
                let random = Math.floor(Math.random() * this.colors.length);
                this.el.style.background = this.colors[random];
            }, 1000);
        }
    }
    let body = new Color(document.body);
    body.run()

</script>
