    <a href="https://leetcode-cn.com/problems/permutations/submissions/">leetcode</a>
</body>

<script>
    function permute(nums) {
        let res = [];
        perm(nums, 0, nums.length - 1, res)
        return res;
    }
    function perm(arr, p, q, res) {
        if (p === q) {
            res.push([...arr]);
            return;
        }
        for (let i = p; i <= q; i++) {
            swap(arr, i, p);
            perm(arr, p + 1, q, res);
            swap(arr, i, p);
        }
    }

    function swap(arr, p, q) {
        [arr[p], arr[q]] = [arr[q], arr[p]]
    }
    console.log(permute([1, 2, 3]));


</script>
