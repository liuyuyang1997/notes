    <pre>
        双指针
        短板不动 移动长板是没有意义的
    </pre>
    <a href="https://leetcode-cn.com/problems/container-with-most-water/">leetcode</a>
</body>

<script>
    var maxArea = function (height) {
        let start = 0;
        let end = height.length - 1;
        let max = 0;
        while (start <= end) {
            let w = end - start;
            let h = Math.min(height[start], height[end]);
            max = Math.max(max, w * h);
            if (height[start] < height[end]) {
                start++;
            } else {
                end--
            }
        }
        return max;
    };
    console.log(maxArea([1, 8]));
</script>
