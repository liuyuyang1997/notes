<body>
    <script>
        var isStraight = function (nums) {
            nums.sort((a, b) => b - a);
            nums = nums.filter(v => v != 0);
            if (nums.length < 2) return true;
            let flag = true
            let value = 0;
            for (let i = 0; i < nums.length - 1; i++) {
                let temp = nums[i];
                value += (nums[i] - nums[i + 1])
                for (let j = i + 1; j < nums.length; j++) {
                    if (nums[j] == temp) {
                        flag = false;
                        break;
                    }
                }
            }
            if (!flag) return false;
            return value <= 4;
        };
    </script>
</body>
