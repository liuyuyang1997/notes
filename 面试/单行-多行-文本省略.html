<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .overflow-ellipsis {
            width: 100px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .overflow-ellipsis-more {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
            overflow: hidden;
            width: 100px;
        }

        .overflow-ellipsis-more2 {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
            overflow: hidden;
            width: 100px;
            word-break: break-all;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <img src="blob:https://madou1.asia/86adbd3a-30cb-42f0-adc2-a0a765790299" alt="">
    <h6>单行文本省略</h6>
    <div class="overflow-ellipsis">打发阿发的是范德萨范德萨阿发</div>
    <hr>
    <h6>多行文本省略</h6>
    <div class="overflow-ellipsis-more">打发阿发的是范德萨范德萨阿发打发阿发的是范德萨范德萨阿发</div>
    <h6>长数字和长单词需要打断 否则效果如下</h6>
    <div class="overflow-ellipsis-more">1233333333333333333333333333333333333333333333333</div>
    <div class="overflow-ellipsis-more">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
    <hr>
    <b>打断后</b>
    <div class="overflow-ellipsis-more2">1233333333333333333333333333333333333333333333333</div>
    <div class="overflow-ellipsis-more2">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
</body>

</html>
