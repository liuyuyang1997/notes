<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function swap(arr, indexA, indexB) {
            [arr[indexA], arr[indexB]] = [arr[indexB], arr[indexA]];
        }
        function bubbleSort2(arr) {
            let i = arr.length - 1;
            while (i > 0) {
                let pos = 0;
                for (let j = 0; j < i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        pos = j;
                        swap(arr, j, j + 1);
                    }
                }
                i = pos;
            }
            return arr
        }

        // test
        const arr = [91, 60, 96, 7, 35, 65, 10, 65, 9, 30, 20, 80, 77, 81, 24];
        console.log(bubbleSort2(arr));
    </script>
</body>
