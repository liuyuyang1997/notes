<script>
    function swap(arr, indexA, indexB) {
        [arr[indexA], arr[indexB]] = [arr[indexB], arr[indexA]];
    }

    function bubbleSort(arr) {
        let start = 0;
        let end = arr.length - 1;
        while (start < end) {
            let startPos = 0;
            let endPos = 0;
            for (let i = start; i < end; i++) {
                if (arr[i] > arr[i + 1]) {
                    endPos = i;
                    swap(arr, i, i + 1);
                }
            }
            end = endPos;
            for (let i = end; i > start; i--) {
                if (arr[i - 1] > arr[i]) {
                    startPos = i;
                    swap(arr, i - 1, i);
                }
            }
            start = startPos;
        }
        return arr;
    }

    // test
    const arr = [91, 60, 96, 7, 35, 65, 10, 65, 9, 30, 20, 80, 77, 81, 24];
    console.log(bubbleSort(arr));
</script>
