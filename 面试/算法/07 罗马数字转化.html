<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="https://leetcode-cn.com/problems/roman-to-integer/">leetcode</a>
</body>

<script>
    var romanToInt = function (s) {
        let map = {
            I: 1,
            V: 5,
            X: 10,
            L: 50,
            C: 100,
            D: 500,
            M: 1000
        }
        let sum = 0;
        for (let i = 0; i < s.length - 1; i++) {
            let v1 = map[s[i]];
            let v2 = map[s[i + 1]];
            if (v1 >= v2) {
                sum += v1;
            } else {
                sum -= v1
            }
        }
        return sum + map[s[s.length - 1]]
    };
    console.log(romanToInt('V'));
</script>

</html>
