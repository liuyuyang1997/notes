<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>九阴真经翻转效果</title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: #161616;
			height: 3000px;
		}
		.card_wrap{
			width: 1080px;
			margin: 0 auto;
			margin-top: 80px;
			padding: 0 60px;
		}
		.card_block{
			width: 200px;
			height: 380px;
			position: relative;
			float: left;
			margin-right: 20px;
		}
		.card_block:last-child{
			margin-right: 0;
		}
		.card_block:nth-child(2),
		.card_block:nth-child(4){
			margin-top: 40px;
		}
		.card_block img{
			width: 100%;
			height: 100%;
		}
		.card_block .front,
		.card_block .back{
			position: absolute;
			top: 0;
			transition: all 400ms;
			backface-visibility: hidden;
		}
		.card_block .front{
			z-index: 10;
			transform: rotateY(0deg);
		}
		.card_block .back{
			z-index: 1;
			transform: rotateY(180deg);
		}
		.card_block:hover .front{
			transform: rotateY(180deg);
		}
		.card_block:hover .back{
			transform: rotateY(0deg);
		}
	</style>
	<body>
		<div class="card_wrap">
			<div class="card_block">
				<div class="front">
					<a href="#"><img src="img/card6.png" alt=""></a>
				</div>
				<div class="back">
					<a href="#"><img src="img/card6-back.png" alt=""></a>
				</div>
			</div>
			<div class="card_block">
				<div class="front">
					<a href="#"><img src="img/card7.png" alt=""></a>
				</div>
				<div class="back">
					<a href="#"><img src="img/card7-back.png" alt=""></a>
				</div>
			</div>
			<div class="card_block">
				<div class="front">
					<a href="#"><img src="img/card8.png" alt=""></a>
				</div>
				<div class="back">
					<a href="#"><img src="img/card8-back.png" alt=""></a>
				</div>
			</div>
			<div class="card_block">
				<div class="front">
					<a href="#"><img src="img/card9.png" alt=""></a>
				</div>
				<div class="back">
					<a href="#"><img src="img/card9-back.png" alt=""></a>
				</div>
			</div>
			<div class="card_block">
				<div class="front">
					<a href="#"><img src="img/card10.png" alt=""></a>
				</div>
				<div class="back">
					<a href="#"><img src="img/card10-back.png" alt=""></a>
				</div>
			</div>
		</div>
	</body>
</html>
