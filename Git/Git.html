<body>
    git --version
    查看git版本号

    ctrl+ l 
    清空

    简单的 linux 语句
    ls 查看文件目录
    ls -a 显示隐藏文件夹
    ll 显示文件结构
        -rw-r--r-- 文件
        drwxr-xr-x 文件夹
    cd 进入文件夹
    mkdir 创建文件夹

    git config user.name "lyy"
    git config --global user.name "lyy"
    配置作者信息
