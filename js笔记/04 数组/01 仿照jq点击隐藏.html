<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div>11111111111</div>
    <div>22222222222</div>

    <script>
        const div = document.querySelectorAll('div');
        [...div].map(item => {
            item.addEventListener('click', function () {
                this.classList.add('hide');
            })
        })
    </script>
</body>

</html>
