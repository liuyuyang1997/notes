<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    html,
    body {
        background: #fff;
        width: 100%;
        height: 100%;
        transition: all 1s;
    }
</style>

<body>
    <script>
        function Color(elem) {
            this.elem = elem;
            this.colors = ['yellow', 'gray', 'green', 'red'];
            this.run = function () {
                setInterval(() => {
                    let i = Math.floor(Math.random() * this.colors.length);
                    console.log(i)
                    this.elem.style.background = this.colors[i];
                }, 2000);
            }
        }
        let body = new Color(document.querySelector('body'));
        console.log(body)
        body.run()
    </script>
</body>

</html>
