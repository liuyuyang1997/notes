<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 5, 3, 4];
        console.log(Math.max(...arr)); //5

        console.log(Math.max.apply(Math, arr)); //5 利用apply第二个参数是数组的特性
        console.log(Math.max.call(Math, arr)); //NaN call 会将arr作为参数传递出去 不能实现目的
    </script>
</body>

</html>
