<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" value="">
</body>
<script>
    let pwdInput = document.querySelector('[type=text]');
    pwdInput.addEventListener('keyup', (e) => {
        /*
            实现一个密码检测 
            1. 密码只能由字母或数字组成
            2. 密码长度为 3-6为
            2. 密码中必须含有一个大写字母
        */
        const input = e.target.value;
        let regArr = [
            /^[a-z0-9]{3,6}$/i,
            /[A-Z]/
        ]
        let status = regArr.every(item => {
            console.log(input)
            return item.test(input)
        })
        console.log(status)
        console.log(status ? '正确' : '错误')
    })
</script>

</html>
