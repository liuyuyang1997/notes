<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>

<body>
	<input type="text" name="username" id="" value="" />
	<span id="">

	</span>
	<script type="text/javascript">
		document
			.querySelector("[name='username']")
			.addEventListener('keyup', function () {
				// 小写字母三到六位
				let flag = this.value.match(/^[a-z]{3,6}$/);
				document.querySelector('span').innerText = flag == null ? '错误' : '正确';
			})

	</script>
</body>

</html>
