<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p>这是一个p标签</p>
        <h1>这是一个h1标签</h1>
        <h4>这是一个h4标签</h4>
        <h3></h3>

    </div>

</body>
<script>
    let div = document.querySelector('div');
    let reg = /<(h[1-6])>[\s\S]*<\/\1>/gi;//这里的\1代表第一个原子组
    console.log(div.innerHTML.match(reg))
    // match 方法在 不全局匹配的情况下 会展示更多信息
    console.log(div.innerHTML.match(/<(h[1-6])>[\s\S]*<\/\1>/i))
    /*
        0: "<h1>这是一个h1标签</h1>"
        1: "h1"  //这个参数代表第一个原子组匹配到的内容
        groups: undefined
        index: 24 //从第几匹配到的
        // input 传入的原始字符串
        input: <p>这是一个p标签</p>↵    <h1>这是一个h1标签</h1>↵    <h4>这是一个h4标签</h4>…………
        length: 2
    */


    div.innerHTML = div.innerHTML.replace(reg, '');

    // * 出现0次 或多次
    // ? 出现0次 或一次

    // $& 的用法
    let reg2 = /一个/g;
    div.innerHTML = div.innerHTML.replace(reg2, '<a href="https://www.baidu.com">$&</a>');
</script>

</html>
