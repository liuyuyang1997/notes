<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 1 递归
        function factorial(n) {
            if (n === 1) return 1
            return n * factorial(n - 1)
        }
        // 2 循环
        function factorial(n) {
            let dp = [1];
            for (let i = 1; i < n + 1; i++) {
                dp[i] = dp[i - 1] * (i + 1)
            }
            return dp[n - 1]
        }
        console.log(factorial(5));
    </script>
</body>

</html>
