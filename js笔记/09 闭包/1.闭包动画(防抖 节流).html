<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 70px;
            line-height: 20px;
            border: 1px solid #000;
            position: absolute;
            left: 0;
            top: 30;
        }
    </style>
</head>

<body>
    <button>hdcms</button>
    <script>
        let btn = document.querySelector('button');
        let bind = null
        btn.addEventListener('click', function () {
            if (!bind) {
                let left = 0;
                bind = setInterval(() => {
                    btn.style.left = left++ + 'px'
                }, 5)
            }
        })
    </script>
</body>

</html>
