<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul,li{
				list-style: none;
			}
			li{
				border: 1px solid #eee;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			let data = [
				{name:'HTML'},
				{name:'CSS'},
				{name:'javaScript'}
			];
			function handle(){
				let res = data.map(item=>{
					return `<li>${item.name}</li>`;
				})
				console.log(res.join(''));
				return `<ul>${res.join('')}</ul>`;
			}
			document.write(handle())
		</script>
	</body>
</html>
