        //格式化时间
        let date = new Date("1997-4-25 1:25:40");
        function dateformat(date, format = "YYYY-MM-DD HH:mm:ss") {
            const config = {
                YYYY: date.getFullYear(),
                MM: date.getMonth() + 1,
                DD: date.getDate(),
                HH: date.getHours(),
                mm: date.getMinutes(),
                ss: date.getSeconds()
            }
            for (const key in config) {
                console.log(format)
                format = format.replace(key, config[key]);
            }
            return format;
        }
