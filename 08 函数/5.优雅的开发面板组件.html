<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <dl>
        <dd>标题1</dd>
        <dt hidden="hidden">内容1</dt>
    </dl>

    <dl>
        <dd>标题2</dd>
        <dt hidden="hidden">内容2</dt>
    </dl>

</body>

<script>
    function panel(i) {
        let dts = document.querySelectorAll('dt');
        dts.forEach(dt => {
            dt.setAttribute('hidden', 'hidden')
        })
        dts[i].removeAttribute('hidden')
    }
    document.querySelectorAll('dd').forEach((item, i) => {
        item.addEventListener('click', () => panel.call(null, i))
    })
</script>

</html>
